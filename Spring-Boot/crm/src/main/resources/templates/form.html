<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="'CRM - ' + ${title}"></title>
        <link rel="stylesheet" href="/css/tailwind.min.css">
    </head>
    <body class="min-h-100 bg-gray-200">
    <div class="md:flex min-h-screen md:align-top">
        <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-teal-600 px-5 py-10">
            <h1 class="uppercase text-white tracking-wide text-2xl  font-bold mt-2">CRM - IndexedDB</h1>
            <p class="mt-10 text-white">Administra tus Clientes con el CRM - IndexedDB</p>
            <nav class="mt-8">
                <a href="/" class="px-3 py-1 text-white block hover:bg-teal-700 hover:text-yellow-400">Clientes</a>
                <a href="/customer/new" class="px-3 py-1 text-white block hover:bg-teal-900 mt-2 hover:text-yellow-400 bg-teal-700">Nuevo Cliente</a>
            </nav>
        </aside>

        <main class="md:w-3/5  xl:w-4/5 px-5 py-10 bg-gray-200">
            <h2 class="text-3xl font-light text-center" th:text="${title}"></h2>

            <div class="flex flex-col mt-10 items-center">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                    <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">

                        <form novalidate method="post" th:object="${customer}" enctype="multipart/form-data" class="bg-white p-3">
                            <input hidden th:field="*{id}" />

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nombre</label>
                                <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        th:field="*{name}"
                                        type="text"
                                        placeholder="Nombre Cliente"
                                        th:errorclass="'border-red-600'"
                                />
                                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="font-bold text-red-600 uppercase"></small>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo</label>
                                <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        th:field="*{email}"
                                        type="email"
                                        placeholder="Email Cliente"
                                        th:errorclass="'border-red-600'"
                                />
                                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="font-bold text-red-600 uppercase"></small>
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono</label>
                                <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        th:field="*{phone}"
                                        type="tel"
                                        placeholder="Teléfono Cliente"
                                        th:errorclass="'border-red-600'"
                                />
                                <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="font-bold text-red-600 uppercase"></small>
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="empresa">Empresa</label>
                                <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        th:field="*{company}"
                                        type="text"
                                        placeholder="Empresa Cliente"
                                        th:errorclass="'border-red-600'"
                                />
                                <small th:if="${#fields.hasErrors('company')}" th:errors="*{company}" class="font-bold text-red-600 uppercase"></small>
                            </div>

                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="file">Logo de la Empresa</label>
                                <input
                                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        type="file"
                                        name="file"
                                        id="file"
                                        th:accept="'image/png, .jpge, .jpg'"
                                />
                            </div>

                            <input
                                    type="submit"
                                    class="bg-teal-600 hover:bg-teal-900 w-full mt-5 p-2 text-white uppercase font-bold"
                                    value="Agregar Cliente"
                            />
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </body>
</html>
